<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>jobs</title>
    <style>
      body {
        margin: 0;

      #table {
        display: grid;

      }

        color: #bbb;
      }

        color: #bbb;
        position: fixed;
        left: 50%;
        transform: translateX(-50%);

  <body>
    <div id="app">

      <pre id="node">dd</pre>

      document.getElementById('disconnect').style.display='block';
    </script>
  </body>
